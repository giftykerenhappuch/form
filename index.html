<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="car-name">Enter the car name:</label>
                <input type="text" id="car-name" name="car-name" placeholder="E.g., Toyota, Ford" required>
            </div>

            <div class="form-group">
                <label for="owner-name">Enter owner name:</label>
                <input type="text" id="owner-name" name="owner-name" placeholder="Owner's full name" required>
            </div>

            <div class="form-group">
                <label for="car-type">Select the car type:</label>
                <select id="car-type" name="car-type" required>
                    <option value="" disabled selected>Select Car Type</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="convertible">Convertible</option>
                    <option value="pickup">Pickup</option>
                    <option value="coupe">Coupe</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="car-model">Enter the car model:</label>
                <input type="text" id="car-model" name="car-model" placeholder="E.g., Corolla, Explorer" required>
            </div>

            <div class="form-group">
                <label for="car-year">Select the car year:</label>
                <select id="car-year" name="car-year" required>
                    <option value="" disabled selected>Select Year</option>
                    <!-- Auto-generate last 25 years in a dropdown -->
                    <script>
                        const yearDropdown = document.getElementById('car-year');
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear; i >= currentYear - 25; i--) {
                            let option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            yearDropdown.appendChild(option);
                        }
                    </script>
                </select>
            </div>

            <div class="form-group">
                <label for="car-price">Enter the car price:</label>
                <input type="number" id="car-price" name="car-price" placeholder="Enter price in USD" min="0" step="100">
            </div>

            <input type="submit" value="Register Car">
        </form>
    </div>
</body>
</html>
